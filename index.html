<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles-min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <title>Simon Says</title>
    </head>
    <body>
        <div class="grid">
            <div class="center-container">
                <h2 class="silver-text">
                    SIMON <span class="silver-text">&reg;</span>
                </h2>
                <div class="power">
                    <p id="score"></p>
                </div>
                <div id="switch">
                    <button class="silver-text">on</button>
                </div>
            </div>
            <div class="colors active" id="green"></div>
            <div class="colors active" id="red"></div>
            <div class="colors active" id="yellow"></div>
            <div class="colors active" id="blue"></div>
        </div>
        <footer>
            <p>Coded with ❤️ by Chris Maxwell</p>
        </footer>
        <script src="./index-min.js"></script>
    </body>
</html>
